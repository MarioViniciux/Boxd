<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/index.css">
    <title>BookBOXD</title>
</head>
<body>
    <div id="all">
        <header>
            <section id="headerSection">
                <img src="img/svgexport-6.svg" alt="Logo da BookBOXD">
                <ul>
                    <li id="pageBook">Books</li>
                    <li id="pageList">Lists</li>
                    <li id="signUp">Sign Up</li>
                    <li id="login">Login In</li>
                </ul>
            </section>
        </header>
        <main>
    
            <section id="secaoPrincipal">
            
            </section>
    
            <!-- Modals -->
    
            <!-- Exibe o modal de Sign Up -->
            <section class="modalSignUp modal" >
                <article class="modal-content">
                    <p class="welcome">Olá, seja bem vindo!</p>
                    <form class="formSection">
                        <label for="signUpEmail" class="labelForm">E-mail</label>
                        <input type="text" id="signUpEmail" class="inputForm" required autocomplete="user">
    
                        <label for="signUpPassword" class="labelForm">Senha</label>
                        <input type="password" id="signUpPassword" class="inputForm" required autocomplete="new-password">
    
                        <button type="submit" class="btn" id="btnSignUp">Sign Up</button>
                    </form>
                </article>
            </section>
    
            <!-- Exibe o modal de Login In -->
            <section class="modalLogin modal">
                <article class="modal-content">
                    <p class="welcome">Olá, que bom que voltou!</p>
                    <form class="formSection">
                        <label for="loginEmail" class="labelForm">E-mail</label>
                        <input type="text" id="loginEmail" class="inputForm" required autocomplete="user">
    
                        <label for="loginPassword" class="labelForm">Senha</label>
                        <input type="password" id="loginPassword" class="inputForm" required autocomplete="new-password">
    
                        <button type="submit" class="btn">Login</button>
                    </form>
                </article>
            </section>
        </main>
        <footer>
    
        </footer>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
